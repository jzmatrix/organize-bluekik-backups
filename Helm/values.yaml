namespace: default
serviceURL: ""
serviceName: ""

cronSchedule: "30 */2 * * *"

replicaCount: 1

image:
  repository: ""
  name: ""
  tag: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: {}
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

# service:
#   type: ClusterIP
#   port: 80


resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  - name: budget-data
    claim: ws-budget-ziemba-net
  - name: status-data
    claim: ws-status-ziemba-net
  - name: kik-data
    claim: ws-kik-ziemba-net
  - name: kik-drop
    claim: ws-kik-drop

volumeMounts:
  - name: budget-data
    path: /var/www/budget.ziemba.net
  - name: status-data
    path: /var/www/status.ziemba.net
  - name: kik-data
    path: /var/www/kik.ziemba.net
  - name: kik-drop
    path: /var/www/kik-drop
